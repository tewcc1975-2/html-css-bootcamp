<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>HERE'S THE PROBLEM:</h1>
    
    <div>
        <p>no border</p>
    </div>
    
    <div class="border-me">
        <p>border</p>
    </div>

    <h1>HERE'S THE SOLUTION:</h1>

    <div class="bb">
        <p>no border</p>
        <p>box-sizing: border-box;</p>
    </div>

    <div class="border-me bb">
        <p>border</p>
        <p>box-sizing: border-box;</p>
        <p>PADDING & BORDER no longer increase my width</p>
    </div>
</body>
</html>
